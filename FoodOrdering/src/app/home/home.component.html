<style>
    body {font-family: Arial, Helvetica, sans-serif;}
    
    /* Full-width input fields */
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    
    /* Set a style for all buttons */
    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      opacity: 0.8;
    }
    
    /* Extra styles for the cancel button */
    .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
    }
    
    /* Center the image and position the close button */
    .imgcontainer {
      text-align: center;
      margin: 10px 0 10px 0;
      position: relative;
    }
    
    img.avatar {
      width: 20%;
      border-radius: 20%;
    }
    
    .container {
      padding: 8px;
    }
    
    span.psw {
      float: right;
      padding-top: 16px;
    }
    
    /* The Modal (background) */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      padding-top: 60px;
    }
    
    /* Modal Content/Box */
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
      border: 1px solid #888;
      width: 80%; /* Could be more or less, depending on screen size */
    }
    
    /* The Close Button (x) */
    .close {
      position: absolute;
      right: 25px;
      top: 0;
      color: #000;
      font-size: 35px;
      font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
      color: red;
      cursor: pointer;
    }
    .topnav-right {
    float: right;
  }
    /* Add Zoom Animation */
    .animate {
      -webkit-animation: animatezoom 0.6s;
      animation: animatezoom 0.6s
    }
    
    @-webkit-keyframes animatezoom {
      from {-webkit-transform: scale(0)} 
      to {-webkit-transform: scale(1)}
    }
      
    @keyframes animatezoom {
      from {transform: scale(0)} 
      to {transform: scale(1)}
    }
    
    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
      span.psw {
         display: block;
         float: none;
      }
      .cancelbtn {
         width: 100%;
      }
    }
    </style>
  <script>
    // Get the modal
    var modal = document.getElementById('id01');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
    <button    (click)="loadUserDetails()">{{username}} Update User  Details</button>
  
    <div>

      <form class="modal-content animate"  [formGroup]="loginForm"  (ngSubmit)="updateRegister()" method="post"  *ngIf="updateuserdetails">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          
        </div>
    
        <div class="container" >
            <label for="uname"><b>Id</b></label>
            <input type="text"   formControlName ="id" name="id"   [(ngModel)]="updateuserdetails.id" >

          <label for="uname"><b>Username</b></label>
          <input type="text"   formControlName ="username" name="username"   [(ngModel)]="updateuserdetails.username" >
          
          <label for="firstname"><b>FirstName</b></label>
          <input type="text"   placeholder="Enter firstName"  formControlName="firstName" name="firstName"  [(ngModel)]="updateuserdetails.firstName">
           
          <label for="lastname"><b>LastName</b></label>
          <input type="text"   placeholder="Enter lastName"  formControlName="lastName" name="lastName" [(ngModel)]="updateuserdetails.lastName">
          
          <label for="usertype"><b>UserType</b></label>
          <input type="text"   placeholder="Enter userType"  formControlName="usertype" name="usertype" [(ngModel)]="updateuserdetails.usertype">
          
          <label for="psw"><b>Password</b></label>
          <input type="password"   placeholder="Enter Password"  formControlName="password" name="psw" required [(ngModel)]="updateuserdetails.password">
          <label for="address"><b>Address</b></label>
          <input type="text"   placeholder="Enter Adress"  formControlName="address" name="address" [(ngModel)]="updateuserdetails.address" >
            
          <label for="mobilenumber"><b>Mobilenumber</b></label>
          <input type="text"   placeholder="Enter mobilenumber"  formControlName="mobilenumber" name="mobilenumber" [(ngModel)]="updateuserdetails.mobilenumber">
            
          <label for="email"><b>Email</b></label>
          <input type="text"   placeholder="Enter email"  formControlName="email" name="email" [(ngModel)]="updateuserdetails.email">
  
          <button type="submit" ><a [routerLink] = "['/']">Update User Details </a></button>
        </div>
    
        
      </form>
    </div>
