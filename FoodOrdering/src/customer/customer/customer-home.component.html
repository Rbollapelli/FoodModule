
<div class="row">
    <div class="col" *ngFor = "let item of product">
      <div class="card" style="width: 10rem;">
        
        <div class="card-body">
          <!--<h5 class="card-title">name</h5>!-->
          <p class="card-text">{{item.productname}} <br> {{ item.price}} <span>&#8377;</span></p>
          <a (click) ="addProductToCart(item)" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>

  <table>

    <tr *ngFor="let a of product">
      {{a.productname}}
    </tr>
  </table>
